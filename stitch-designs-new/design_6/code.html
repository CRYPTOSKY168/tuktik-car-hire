</div>

</div>

</div>

<div class="flex justify-center pt-3 pb-1 w-full">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>

<div class="flex justify-between items-end mb-2">
<span class="text-text-muted text-xs font-medium">Progress</span>
<span class="text-primary text-xs font-bold">65%</span>
</div>
<div class="h-1.5 w-full bg-border-light dark:bg-border-dark rounded-full overflow-hidden">
<div class="h-full bg-primary w-[65%] rounded-full shadow-[0_0_10px_rgba(0,178,80,0.5)]"></div>
</div>

<div class="mt-1 flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-full bg-red-50 text-red-500">
<span class="material-symbols-outlined filled">location_on</span>
</div>
<div class="flex-1 min-w-0 border-b border-border-light dark:border-border-dark pb-4">

</div>
</div>
<div>

<div class="flex items-center gap-1.5 text-xs text-text-muted">

<span class="w-1 h-1 bg-gray-300 rounded-full"></span>
<span class="font-medium bg-gray-100 dark:bg-gray-700 px-1.5 rounded text-text-main dark:text-gray-200 border border-gray-200 dark:border-gray-600">1กก-1234</span>
</div>
</div>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-colors">
<span class="material-symbols-outlined">call</span>
</button>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 text-text-main dark:text-white hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined">chat</span>
</button>
</div>

<div class="grid grid-cols-2 gap-3 pt-2">
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark text-text-main dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-primary">share_location</span>
<span class="text-sm font-medium">แชร์การเดินทาง</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-alert/10 text-alert border border-alert/20 hover:bg-alert hover:text-white transition-colors group">
<span class="material-symbols-outlined group-hover:animate-pulse">sos</span>
<span class="text-sm font-bold">SOS</span>
</button>
</div>
</div>

<div class="h-4 w-full"></div>

</div>
