<!DOCTYPE html>

<main class="relative z-10 flex-1 flex flex-col w-full max-w-md mx-auto p-4 pb-32">

<div class="flex flex-col items-center justify-center pt-8 pb-6 text-center space-y-4">
<div class="bg-primary/10 rounded-full p-4 ring-8 ring-primary/5">
<span class="material-symbols-outlined material-symbols-filled text-primary text-[64px]">check_circle</span>
</div>
<div class="space-y-1">
<h1 class="text-2xl font-bold font-thai text-text-main dark:text-white">ถึงจุดหมายแล้ว!</h1>

</div>
<div class="text-[40px] font-bold text-primary tracking-tight">฿450</div>
</div>

<div class="absolute left-[11px] top-3 bottom-8 w-0.5 bg-dashed border-l-2 border-primary/30 border-dotted h-[calc(100%-24px)]"></div>

<span class="text-sm font-medium text-text-main dark:text-white">Suvarnabhumi Airport</span>
</div>
</div>
<!-- Dropoff -->
<div class="flex items-start gap-4 relative z-10">
<span class="material-symbols-outlined text-primary shrink-0 text-2xl -ml-[1px]">location_on</span>
<div class="flex flex-col">
<span class="text-xs font-semibold text-text-muted uppercase tracking-wider">Dropoff</span>
<span class="text-sm font-medium text-text-main dark:text-white">Sukhumvit Soi 11</span>
</div>
</div>
</div>
<div class="h-px bg-border-light dark:bg-border-dark my-4"></div>

</div>

</div>
</div>
<div class="flex items-center gap-2 bg-background-light dark:bg-background-dark/50 px-3 py-1.5 rounded-lg border border-border-light dark:border-border-dark">
<span class="material-symbols-outlined text-text-main dark:text-white text-base">credit_card</span>
<span class="font-medium text-xs">Card •• 4242</span>
</div>
</div>
</div>

<div class="flex items-center gap-4">

</div>
</div>
<div>
<h3 class="font-medium text-text-main dark:text-white text-base">Somsak J.</h3>
<p class="text-xs text-text-muted">Toyota Camry • 1กข-9999</p>
</div>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-background-light dark:bg-background-dark text-text-muted hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">chat</span>
</button>
</div>

<div class="flex flex-col items-center space-y-4 mb-8">
<h2 class="font-thai font-bold text-lg text-text-main dark:text-white">ให้คะแนนคนขับ</h2>
<!-- Stars -->
<div class="flex gap-3">
<button class="group focus:outline-none">
<span class="material-symbols-outlined text-secondary text-4xl material-symbols-filled group-hover:scale-110 transition-transform">star</span>
</button>
<button class="group focus:outline-none">
<span class="material-symbols-outlined text-secondary text-4xl material-symbols-filled group-hover:scale-110 transition-transform">star</span>
</button>
<button class="group focus:outline-none">
<span class="material-symbols-outlined text-secondary text-4xl material-symbols-filled group-hover:scale-110 transition-transform">star</span>
</button>
<button class="group focus:outline-none">
<span class="material-symbols-outlined text-secondary text-4xl material-symbols-filled group-hover:scale-110 transition-transform">star</span>

<button class="group focus:outline-none">
<span class="material-symbols-outlined text-secondary text-4xl group-hover:scale-110 transition-transform">star</span>

<button class="px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-sm text-text-main dark:text-gray-300 font-thai hover:bg-primary/5 hover:border-primary hover:text-primary transition-all">ขับรถดี</button>
<button class="px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-sm text-text-main dark:text-gray-300 font-thai hover:bg-primary/5 hover:border-primary hover:text-primary transition-all">รถสะอาด</button>
<button class="px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-sm text-text-main dark:text-gray-300 font-thai hover:bg-primary/5 hover:border-primary hover:text-primary transition-all">บริการสุภาพ</button>

<div class="relative">
<textarea class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary focus:border-primary outline-none resize-none font-thai text-text-main dark:text-white placeholder-text-muted" placeholder="เขียนข้อเสนอแนะเพิ่มเติม (Optional)" rows="2"></textarea>
</div>
</div>
</main>

<div class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark p-4 z-20 pb-8 safe-area-bottom">
