<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TukTik Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+Thai:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b250",
                        "secondary": "#FFB300",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0f2318",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e2f24",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Thai", "sans-serif"],
                        "thai": ["Noto Sans Thai", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm px-4 py-3 flex items-center justify-between border-b border-transparent dark:border-white/5 transition-colors">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 active:scale-95 transition-all text-gray-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center pr-10">ชำระเงิน</h1>
</header>
<main class="flex-1 px-4 py-6 w-full max-w-md mx-auto flex flex-col gap-6">
<!-- Order Summary Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 overflow-hidden">
<!-- Route Visual -->
<div class="p-5 pb-3 border-b border-gray-100 dark:border-white/5">
<div class="relative pl-8 flex flex-col gap-6">
<!-- Vertical Line -->
<div class="absolute left-[11px] top-3 bottom-8 w-0.5 bg-gray-200 dark:bg-white/10"></div>
<!-- Pickup -->
<div class="relative">
<div class="absolute -left-8 top-1 w-6 h-6 rounded-full border-2 border-primary bg-white dark:bg-background-dark flex items-center justify-center">
<div class="w-2.5 h-2.5 rounded-full bg-primary"></div>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">รับที่ (Pickup)</span>
<span class="text-sm font-semibold text-gray-900 dark:text-gray-100">Suvarnabhumi Airport</span>
</div>
</div>
<!-- Dropoff -->
<div class="relative">
<div class="absolute -left-8 top-1 w-6 h-6 rounded-full border-2 border-secondary bg-white dark:bg-background-dark flex items-center justify-center">
<div class="w-2.5 h-2.5 rounded-full bg-secondary"></div>
</div>
<div class="flex flex-col">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">ส่งที่ (Dropoff)</span>
<span class="text-sm font-semibold text-gray-900 dark:text-gray-100">Central World</span>
</div>
</div>
</div>
</div>
<!-- Vehicle & Price -->
<div class="p-4 bg-gray-50/50 dark:bg-white/5 flex items-center justify-between gap-4">
<div class="flex items-center gap-3">
<div class="w-16 h-12 rounded-lg bg-gray-100 dark:bg-white/10 overflow-hidden relative">
<div class="w-full h-full bg-center bg-contain bg-no-repeat" data-alt="Side view of a white Toyota Camry sedan" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAqTPo7H1BfgSpOM5Mexijg2XY_jyNNjGX-i8YQDIPnBisWB0kIJqwUXwHq4u5RvTKlMZLMgWfOs7GWkvJdpV5O9DGvnbchs1CovR4siKm2Lo_41n_dyepe5ZPFJI57X3aLTfeqrZ3C32YHTgkl_9O_unXPjaYm-P43xWgt3LSVpogiYOgSiovgjjRoJz2CHTJYIkZqu3yeIopRZByNnGTJtRlc6XeqeeNg4O_dqEUHU2dO2is4X_XyCFibyq_rNu1k9Ty1tKIroOaZ');"></div>
</div>
<div class="flex flex-col">
<span class="text-sm font-bold text-gray-900 dark:text-white">Toyota Camry</span>
<div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-[14px]">person</span>
<span>4</span>
<span class="mx-1">•</span>
<span class="material-symbols-outlined text-[14px]">work</span>
<span>2</span>
</div>
</div>
</div>
<div class="text-right">
<div class="text-xl font-bold text-primary">฿450</div>
</div>
</div>
</section>
<!-- Payment Form -->
<section class="flex flex-col gap-4">
<h2 class="text-lg font-bold text-gray-900 dark:text-white">รายละเอียดบัตรเครดิต</h2>
<div class="flex flex-col gap-3">
<!-- Card Number -->
<div class="relative">
<label class="sr-only" for="cardNumber">หมายเลขบัตร (Card Number)</label>
<div class="flex w-full items-center rounded-xl border border-gray-200 dark:border-white/10 bg-surface-light dark:bg-surface-dark focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-shadow overflow-hidden">
<input class="w-full bg-transparent border-none py-3.5 pl-4 pr-12 text-base text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0" id="cardNumber" placeholder="0000 0000 0000 0000" type="text"/>
<div class="absolute right-4 text-gray-400 dark:text-gray-500 flex items-center pointer-events-none">
<span class="material-symbols-outlined">credit_card</span>
</div>
</div>
</div>
<!-- Expiry & CVC -->
<div class="flex gap-3">
<div class="flex-1">
<label class="sr-only" for="expiry">MM / YY</label>
<input class="w-full rounded-xl border border-gray-200 dark:border-white/10 bg-surface-light dark:bg-surface-dark py-3.5 px-4 text-base text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary focus:ring-2 transition-shadow border-none ring-1 ring-gray-200 dark:ring-white/10" id="expiry" placeholder="MM / YY" type="text"/>
</div>
<div class="flex-1">
<label class="sr-only" for="cvc">CVC</label>
<div class="relative w-full">
<input class="w-full rounded-xl border border-gray-200 dark:border-white/10 bg-surface-light dark:bg-surface-dark py-3.5 px-4 text-base text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary focus:ring-2 transition-shadow border-none ring-1 ring-gray-200 dark:ring-white/10" id="cvc" placeholder="CVC" type="text"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">help</span>
</div>
</div>
</div>
</div>
</div>
<!-- Stripe Security Badge -->
<div class="flex items-center justify-center gap-1.5 mt-1 opacity-70">
<span class="material-symbols-outlined text-green-600 dark:text-green-500 text-sm">lock</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Payments processed securely by Stripe</span>
</div>
</section>
</main>
<!-- Footer Actions -->
<footer class="mt-auto px-4 pb-8 pt-4 bg-background-light dark:bg-background-dark">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-4 px-6 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>ชำระเงิน</span>
<span>฿450</span>
</button>
<button class="w-full mt-4 py-2 text-sm font-medium text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400 transition-colors">
            ยกเลิกการจอง
        </button>
</footer>
</body></html>
