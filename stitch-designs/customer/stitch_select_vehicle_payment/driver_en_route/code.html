<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Driver En Route - TukTik</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+Thai:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b250",
                        "primary-dark": "#008f40", 
                        "secondary": "#FFB300",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0f2318",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c24",
                        "text-main": "#101814",
                        "text-muted": "#5e8d73",
                        "border-subtle": "#dae7e0",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Thai", "sans-serif"],
                        "thai": ["Noto Sans Thai", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        "up": "0 -4px 20px -5px rgba(0, 0, 0, 0.1)",
                        "float": "0 8px 30px rgba(0, 0, 0, 0.12)"
                    }
                },
            },
        }
    </script>
<style>
        /* Custom map marker pulse animation */
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0; }
            80%, 100% { opacity: 0; }
        }
        @keyframes pulse-dot {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        .animate-pulse-ring { animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        .animate-pulse-dot { animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4 font-display text-text-main antialiased">
<!-- Mobile Screen Wrapper -->
<div class="relative w-full max-w-sm h-[812px] bg-background-light dark:bg-background-dark overflow-hidden rounded-[40px] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.3)] flex flex-col border-[8px] border-black">
<!-- --- MAP LAYER --- -->
<div class="absolute inset-0 z-0">
<!-- Map Background Image -->
<div class="w-full h-full bg-cover bg-center opacity-90" data-alt="Map view of Bangkok streets with soft muted colors" data-location="Bangkok" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCM5-s3WwoHO66IyN_gx-d_laG568JBOA5MOsCees_-Bb2LZ3j2qtep0P-G7qV-DckBSPAmx2_-AdMg7YdlQXidPKFx46i3LJVVc2lvYyD6IpN2zfrvD8T1dg3yU8RP6cyJ486EqFGHBo8ecRaDMIf1am3rVvRpV6v-61UdMZkaQMeMI2pS8ilVYX3aLPHCY2V2H7g7XsW7YF1yuEZo4o_btpkr_cOCWOhp3haaW7VcN7Q5U_zGHaphhA-AfDsq6OmRqShP2flUEw1x'); filter: grayscale(30%) contrast(110%) brightness(110%);">
</div>
<!-- Map Overlay Gradient for readability at top -->
<div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-white/60 to-transparent pointer-events-none"></div>
<!-- Simulated Route SVG -->
<svg class="absolute top-0 left-0 w-full h-full pointer-events-none" style="z-index: 1;">
<!-- Route Path -->
<path d="M 80,550 C 120,540 150,500 160,450 C 170,400 220,380 250,300 C 265,260 280,220 280,180" fill="none" stroke="#00b250" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" style="filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.2));"></path>
<!-- Route Path Inner (Lighter) -->
<path d="M 80,550 C 120,540 150,500 160,450 C 170,400 220,380 250,300 C 265,260 280,220 280,180" fill="none" stroke="#4dce87" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<!-- Map Markers -->
<!-- Driver Car Marker (Animated) -->
<div class="absolute z-10 top-[400px] left-[140px] transform -translate-x-1/2 -translate-y-1/2 transition-all duration-1000">
<div class="bg-white p-1.5 rounded-full shadow-lg border border-primary relative">
<span class="material-symbols-outlined text-primary text-[24px]" style="font-variation-settings: 'FILL' 1;">directions_car</span>
</div>
</div>
<!-- Pickup Location (Green Pin) -->
<div class="absolute z-0 top-[180px] left-[280px] transform -translate-x-1/2 -translate-y-1/2">
<div class="relative flex items-center justify-center">
<span class="absolute w-8 h-8 bg-primary/30 rounded-full animate-ping"></span>
<span class="material-symbols-outlined text-primary text-[40px] drop-shadow-md" style="font-variation-settings: 'FILL' 1;">location_on</span>
<div class="absolute top-[-30px] bg-white px-2 py-1 rounded shadow-md text-[10px] font-bold text-primary whitespace-nowrap">Pick Up</div>
</div>
</div>
<!-- Dropoff Location (Red Pin - Offscreen simulation or visible) -->
<div class="absolute z-0 top-[550px] left-[80px] transform -translate-x-1/2 -translate-y-1/2">
<span class="material-symbols-outlined text-red-500 text-[32px] drop-shadow-md" style="font-variation-settings: 'FILL' 1;">location_on</span>
</div>
</div>
<!-- --- TOP UI LAYER --- -->
<div class="relative z-10 flex flex-col h-full pointer-events-none">
<!-- Header Area -->
<div class="pt-12 px-4 pb-2 flex justify-between items-center w-full">
<!-- Back Button -->
<button class="pointer-events-auto bg-white/90 backdrop-blur-sm shadow-sm hover:bg-white active:bg-gray-100 rounded-full size-10 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-text-main text-[24px]">arrow_back</span>
</button>
<!-- Status Badge -->
<div class="bg-white/90 backdrop-blur-sm shadow-sm rounded-full pl-2 pr-3 py-1 flex items-center gap-1.5 border border-border-subtle/50">
<div class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
</div>
<span class="text-xs font-bold text-primary tracking-wide">LIVE GPS</span>
</div>
</div>
<!-- ETA Floating Card -->
<div class="px-4 mt-2">
<div class="pointer-events-auto bg-surface-light dark:bg-surface-dark rounded-xl p-4 shadow-float border border-white/50 dark:border-white/10 flex items-center gap-4 relative overflow-hidden group">
<!-- Decorative background element -->
<div class="absolute -right-4 -top-4 w-16 h-16 bg-primary/10 rounded-full blur-xl"></div>
<div class="flex-1 flex flex-col">
<h2 class="text-3xl font-bold text-text-main tracking-tight font-thai">3 นาที</h2>
<p class="text-sm font-medium text-text-muted font-thai">คนขับกำลังเดินทางมารับคุณ</p>
</div>
<div class="size-10 bg-green-50 rounded-full flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1;">access_time_filled</span>
</div>
</div>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- --- BOTTOM SHEET (Driver Info) --- -->
<div class="pointer-events-auto bg-surface-light dark:bg-surface-dark rounded-t-2xl shadow-up pb-8 transition-transform duration-300 ease-out">
<!-- Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1 bg-gray-300 rounded-full"></div>
</div>
<!-- Content Container -->
<div class="px-6 pt-2 flex flex-col gap-6">
<!-- Driver Header -->
<div class="flex items-center gap-4">
<div class="relative">
<div class="size-14 rounded-full overflow-hidden border-2 border-white shadow-sm ring-1 ring-gray-100" data-alt="Portrait of a smiling male driver named Somchai" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDt8sofsO_whpOPvjqsDH6UqpA7rcumczcmsqCIyYPQDif5BJ5k-4pb3xXIwDbosLLM4D2rm5DlG0pfnU0fGK0PAcdHaIE0R0uPUWgjqk5jRJc8cQKdebhMI-pwYPjbpDQ_51PCi53vY9KHuConwo3Ow0ymkgFUek_lv5N0BTxeq8l_fN6ntG43yjkJZQdci62opUolxUBXUFuD7KFQghDaFZ4rGrhNMxqrVSsZxV05BzB0R6jWlKIr3vCorbNaAB-2XlYeIGXs0n0F'); background-size: cover; background-position: center;">
</div>
<div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 shadow-sm">
<span class="material-symbols-outlined text-primary text-[16px]" style="font-variation-settings: 'FILL' 1;">verified</span>
</div>
</div>
<div class="flex flex-col flex-1">
<h3 class="text-lg font-bold text-text-main font-thai">สมชาย ใจดี</h3>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-secondary text-[16px]" style="font-variation-settings: 'FILL' 1;">star</span>
<span class="text-sm font-semibold text-text-main">4.9</span>
<span class="text-xs text-text-muted">(1,240 รอบ)</span>
</div>
</div>
<!-- Mini Vehicle Preview -->
<div class="text-right flex flex-col items-end">
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-0.5 rounded-full mb-1">TukTik Car</span>
</div>
</div>
<!-- Vehicle Details -->
<div class="flex items-center justify-between bg-background-light dark:bg-black/20 p-3 rounded-xl border border-border-subtle/50">
<div class="flex flex-col">
<span class="text-xs text-text-muted font-medium mb-0.5">Toyota Camry</span>
<div class="flex items-center gap-2">
<span class="size-3 rounded-full bg-white border border-gray-300 shadow-sm" title="White Car"></span>
<span class="text-xs text-text-main">สีขาว</span>
</div>
</div>
<!-- License Plate -->
<div class="border-2 border-gray-200 bg-white px-3 py-1 rounded-lg flex flex-col items-center justify-center min-w-[80px]">
<span class="text-[10px] leading-none text-gray-500 mb-0.5 font-thai">กรุงเทพฯ</span>
<span class="text-lg font-bold leading-none text-gray-800 font-thai tracking-wide">1กก 9999</span>
</div>
</div>
<!-- Action Buttons -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark active:scale-[0.98] transition-all text-white py-3.5 rounded-xl font-bold shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-[20px]" style="font-variation-settings: 'FILL' 1;">call</span>
<span class="font-thai">โทร</span>
</button>
<button class="flex items-center justify-center gap-2 bg-white hover:bg-green-50 active:scale-[0.98] transition-all text-primary border border-primary py-3.5 rounded-xl font-bold">
<span class="material-symbols-outlined text-[20px]">chat_bubble</span>
<span class="font-thai">แชท</span>
</button>
</div>
<!-- Footer Links -->
<div class="flex items-center justify-between pt-1 pb-4">
<button class="flex items-center gap-2 text-text-muted hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">ios_share</span>
<span class="text-sm font-medium font-thai">แชร์การเดินทาง</span>
</button>
<button class="flex items-center gap-1 text-red-500 hover:text-red-600 transition-colors opacity-80 hover:opacity-100">
<span class="text-sm font-medium font-thai">ยกเลิก</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
